<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body background="../imgs/background.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="main-div"
    style="text-align: center;
    margin-top: 15%;
    margin-left: 15%;
    border: 3px solid grey;
    width: 60%;
    height: 300px;">
      <h3>Don't lie... </h3>
      <br>
      <br>
      <p id="game-id"></p>
        <script>
          function randomNumber(min,max){
            return Math.random()*(max-min)+min;
          };

          var jsoname = [
            { id: '1', name: 'user1' },
            { id: '1', name: 'user2' },
            { id: '1', name: 'user3' },
            { id: '1', name: 'user4' }
          ];

          var jsonquest = [
            { id: '1', quest: 'user1' },
            { id: '1', quest: 'user2' },
            { id: '1', quest: 'user3' },
            { id: '1', quest: 'user4' }
          ];

          var i     = randomNumber(0,jsoname.length-1);
          var j     = randomNumber(0,jsonquest.length-1);
          i = Math.floor(i);
          j = Math.floor(j);
          var html  =jsoname[i].name + ': <br>' + jsonquest[j].quest;
          $('#game-id').append(html);
        </script>
      <br>
      <br>
      <input type="submit" id="clickon" value="Ask me!">
    </div>
  </body>
</html>

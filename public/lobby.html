<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style-lobby.css">
        <title>Lobby</title>
    </head>
    <body background="./imgs/background.jpg">
        <h2> Lobby </h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Team mates: </h5>
                    <table class="table">
                      <thead>

                        <tbody  id="list">
                          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                          <script src="/socket.io/socket.io.js"></script>
                          <script type="text/javascript">
                          var socket = io();
                          socket.on("recived id", function(id){
                            socket.emit("update id nick", id, document.cookie.split("=")[1]);
                            socket.emit("getLobbyPlayers",document.cookie.split("=")[1]);
                          })
                          socket.on("update loby", function(){
                            console.log("m'actualitzo la meva identitat es "+document.cookie.split("=")[1])
                            socket.emit("getLobbyPlayers",document.cookie.split("=")[1]);
                          })
                          socket.on("sendedLobbyInfo", function(info){
                            console.log("xdlol dpfcjwd")
                            $('#list').empty();
                            var html = '<tr>';
                            console.log(info)
                            for (var i = 0; i < info.length; ++i) {
                                console.log(i+" "+info[i].name)
                                html += '<td>'+ info[i].name +'</td>'+'</tr>'+'<tr>' ;
                            };
                            $('#list').append(html);
                          })

                          </script>
                        </tbody>
                    </thead>
                  </table>
                </div>
                <div class="col">
                    <h5>Game: </h5>
                    <div class="square" >
                        <p>Random hackerXperience</p>
                        <button type="button" class="btn">Custom</button>
                        <button type="button" class="btn">Default</button>
                    </div>
                </div>
        </div>
    </body>
</html>

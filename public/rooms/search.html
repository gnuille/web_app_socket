<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h3>Choose a Room to start Playing (drinking)</h3>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#">Search</a></li>
    <li><a href="./create.html">Create Room</a></li>
  </ul>
  <div class="search-div" id ="">
    <input type="" id="key" placeholder="Text the room's name here..." style="margin: 10px; width: 40%;">
    <input type="button" onClick="search()" value="Search">
    <div class="rooms" style="margin: 10px;">
      <table class="table table-hover table-dark">
        <thead>
          <tr class="bg-success">
            <th scope="col">Room's Name</th>
            <th></th>

          </tr>
          <tbody  id="list">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script type="text/javascript">
            var socket = io();
            socket.emit('all_tables');
            
            function search(){
              $('#list').empty();
              console.log("ClicK! "+document.getElementById("key"))
              socket.emit("search tables", document.getElementById("key").value);
            }
            socket.on("table_ready", function(res){
              var html = '<tr>';

              for (var i = 0; i < res.length; ++i) {
                  var name = res[i].name;
                  html += '<td>'+name+'</td>' + '<td><button>Join!</button></td> </tr>' + '<tr>' ;
              };
              $('#list').append(html);
            })
            </script>
          </tbody>
      </thead>
    </table>
    </div>
  </div>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body background="./imgs/background.jpg">
        <form class="formulari">
            <h2> Login </h2>
            <div class="form-group">
              <p id="repeted-username"></p>
              <input type="text" class="form-control" id="nick" placeholder="&#128187; User name" required>

              </div>



            <button type="submit" onClick="connect()" class="btn_log">Get in!</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var nickcookie;
            var socket = io();
            function connect() {
                var name = document.getElementById("nick").value;

                document.cookie = "nombrecookie=" + name + "; max-age=3600; path=/";

                socket.emit("new player", name);

            }
            socket.on("can enter", function(correct){
              if(correct == 0){

                window.location.href = "./rooms/search.html";
              }
              else {
                $('#repeted-username').append('<h6 style="color:red; margin-top:0;"> username already exists </h6>');
              }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body background="./imgs/background.jpg">
        <form class="formulari">
            <h2> Login </h2>
            <div class="form-group">
                    <input type="text" class="form-control" id="nick" placeholder="&#128187; User name" required>
                </div>

            <button type="submit" onClick="connect()" class="btn_log">Get in!</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            function connect() {
                var name = document.getElementById("nick").value;
                socket.emit("new player", name);

            }
            socket.on("can enter", function(correct){
              if(correct == 0) window.location.href = "./rooms/create.html";
              else console.log("pene")
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/addretos/style.css">
    <title>Add retos</title>
  </head>
  <body background="/res/img/background.jpg">
    <div class="container">
        <h2>Add a challenge</h2>
        <form action="javascript:add_challenge()">
          <div class="form-group">
            <input type="text" class ="form-control" id="challenge" placeholder="new challenge" required />
          </div>
          <input type="submit" value="add!" class="btn" class="btn_log" />
          <input type="button" value="begin game" class="btn" class="btn_log" onclick="begin" />
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/addretos/addretos.js"></script>
  </body>
</html>

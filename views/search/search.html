<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style-search.css">
</head>
<body background="../res/img/background.jpg">

<div class="container">
  <h3>Choose a Room to start playing</h3>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#">Search</a></li>
    <li><a href="../create/create.html">Create Room</a></li>
  </ul>
  <div class="search-div" id ="">
    <form action="javascript:search()">
      <input type="text" id="key" placeholder="Text the room's name here..." style="margin: 10px; width: 40%; border: 1px solid #4b4949;">
      <input type="submit" class="btn" value="Search">
    </form>
    <div class="rooms" style="margin: 10px;">
      <table class="table table-hover table-dark">
        <thead>
          <tr class="bg-success">
            <th scope="col">Room's Name</th>
            <th></th>

          </tr>
          <tbody  id="list">

          </tbody>
      </thead>
    </table>
    </div>
  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./search.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
